<div class="min-vh-100 d-flex align-items-center justify-content-center flex-column forget-section">

  <!-- Step 1: Email Form -->
  <div class="container" style="max-width: 450px" *ngIf="step === 1">
    <form [formGroup]="forgetForm" (ngSubmit)="sendOtp()" class="p-5">
      <h2 class="text-center edit-all-color fw-bold mb-4">هل نسيت كلمة المرور؟</h2>

      <div class="mb-3">
        <label for="email" class="form-label text-white">البريد الإلكتروني</label>
        <input type="email" formControlName="email" id="email" class="form-control" required />
      </div>

      <button type="submit" class="btn edit-color2 w-100" [disabled]="loading">
        ارسال OTP
        <span *ngIf="loading" class="ms-2"><i class="fa-solid fa-spinner fa-spin"></i></span>
      </button>

      <p class="text-center mt-3 text-white">
        تتذكر كلمة المرور؟
        <a routerLink="/login" class="edit-all-color fw-semibold text-decoration-underline">سجل الدخول</a>
      </p>
    </form>
  </div>

  <!-- Step 2: Code Form -->
  <div class="container" style="max-width: 450px" *ngIf="step === 2">
    <form [formGroup]="forgetForm" (ngSubmit)="verifyOtp()" class="p-5">
      <h2 class="text-center edit-all-color fw-bold mb-4">تحقق من الرمز</h2>

      <div class="mb-3">
        <label for="code" class="form-label text-white">رمز التحقق</label>
        <input type="text" formControlName="code" id="code" class="form-control" required />
      </div>

      <button type="submit" class="btn edit-color2 w-100" [disabled]="loading">
        تحقق
        <span *ngIf="loading" class="ms-2"><i class="fa-solid fa-spinner fa-spin"></i></span>
      </button>

      <p class="text-center text-white mt-3">
        تتذكر كلمة المرور؟
        <a routerLink="/login" class="edit-all-color fw-semibold text-decoration-underline">سجل الدخول</a>
      </p>
    </form>
  </div>

  <!-- Step 3: New Password Form -->
  <div class="container" style="max-width: 450px" *ngIf="step === 3">
    <form [formGroup]="forgetForm" (ngSubmit)="resetPassword()" class="p-5">
      <h2 class="text-center edit-all-color fw-bold mb-4">كلمة المرور الجديدة</h2>

      <div class="mb-3">
        <label for="newPassword" class="form-label text-white">كلمة المرور الجديدة</label>
        <input type="password" formControlName="newPassword" id="newPassword" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label text-white">تأكيد كلمة المرور</label>
        <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" required />
      </div>

      <button type="submit" class="btn edit-color2 w-100" [disabled]="loading">
        دخول
        <span *ngIf="loading" class="ms-2"><i class="fa-solid fa-spinner fa-spin"></i></span>
      </button>

      <p class="text-center text-white mt-3">
        تتذكر كلمة المرور؟
        <a routerLink="/login" class="edit-all-color fw-semibold text-decoration-underline">سجل الدخول</a>
      </p>
    </form>
  </div>

</div>
